<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTodo</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="build/css/all.min.css">
</head>
<body>

    <div class="container">
        <div id="app">
            <div class="app__header">
                <h1 class="logo">YouTodo</h1>
                <div id="state">Open tasks: <span id="state__count">0</span></div>
            </div>
            <div class="app__body">
                <div class="list">
                    <ul>
                        <li class="list__item">
                            <div class="status">
                                <label>
                                    <input type="checkbox" class="option-input checkbox">
                                </label>
                            </div>
                            <div class="task">
                                <div class="task__name" contenteditable>Тестовая задача</div>
                                <div class="task__description" contenteditable>Описание очень тестовой задачи</div>
                            </div>
                            <div class="controls">
                                <button class="edit">edit</button>
                                <button class="remove">remove</button>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="toggle-container">
                    <button id="toggle-button">+</button>
                </div>
                <form id="new-item-form">
                    <h4>Add new task:</h4>
                    <p>
                        <label for="new-item-name">Task name:</label>
                        <input type="text" id="new-item-name" value="New task name">
                    </p>
                    <p>
                        <label for="new-item-description">Task description:</label>
                        <input type="text" id="new-item-description" value="New task description">
                    </p>
                    <div class="form-buttons">
                        <button id="new-item-cancel">Cancel</button>
                        <button id="new-item-add" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="build/js/all.min.js"></script>
</body>
</html>
